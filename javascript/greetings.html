	<script type="text/javascript">
		var length = 16;  //number
		var x = 1;
		var points = x * 10;  // value by expression
		var lastname = "Johnson";  // string by string literal
		var cars = ["Saab", "Audi"];  // array by array literal
		var x = {firstname: "John", lastname: "Smith"};//associative array NOT A HASH
		var a = new Array(); // associative array
		a[0] = 0;
		a["one"] = 1;
		a["two"] = 2;

		// data types:  String, Number, boolean, object
		typeof "John";// returns String
		typeof 10;// returns Number
		typeof 3.14;// returns number
		typeof false;// returns boolean
		typeof [1,2,3,4,];// returns object
		typeof{name: "John", age: 34};// returns object

		// javascript is dynamically typed
		var x;
		x = 5;  // its a Number
		x = "John"; // its a String
		carname = "Volvo XC90";
		carname = 'Volvo XC90';
	</script>
